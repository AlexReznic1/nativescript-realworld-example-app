<ActionBar>
    <GridLayout columns="auto, *, auto, auto" rows="*" style="width: 100%;" ios.horizontalAlignment="left">
        <Label [text]="'fa-bars' | fonticon" row="0" col="0" class="fa m-r-15" (tap)="onDrawer()" horizontalAlignment="left" verticalAlignment="center" ios:horizontalAlignment="left" android:horizontalAlignment="left"></Label>
        <Label text="{{ 'title' | L }}" row="0" col="1" class="h2" horizontalAlignment="left" verticalAlignment="center" ios:horizontalAlignment="left" android:horizontalAlignment="left"></Label>
    </GridLayout>
</ActionBar>

<GridLayout tkMainContent class="home-content" rows="auto, *" columns="*">
    <StackLayout row="0" horizontalAlignment="center">
        <SegmentedBar selectedIndex="1" (selectedIndexChange)="onFeedChange($event)" class="m-5">
            <SegmentedBarItem title="{{ 'article.feed.user' | L }}"></SegmentedBarItem>
            <SegmentedBarItem title="{{ 'article.feed.global' | L }}"></SegmentedBarItem>
        </SegmentedBar>
    </StackLayout>

    <StackLayout row="1">
        <conduit-list-articles *ngIf="!isUserFeed"></conduit-list-articles>
        <conduit-list-articles *ngIf="isUserFeed" isUserFeed="true"></conduit-list-articles>
    </StackLayout>

    <FAB row="1" (tap)="onAddArticle()" icon="" hideOnSwipeOfView="listViewArticles" class="fab"></FAB>

    <ActivityIndicator row="1" [busy]="isLoading" horizontalAlignment="center" verticalAlignment="center" class="activity-indicator"></ActivityIndicator>
</GridLayout>
